<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professor Horton</title>
    <link rel="stylesheet" href="/client/style.css" />
    <link rel="stylesheet" href="/client/css/skeleton.css" />
  </head>
  <body>
    <div class="container1">
      <header></header>
      <nav><h1>Theme Here</h1></nav>
      <div class="container2">
        <aside class="classLinks">
          <div class="googleclassroom">
            <form>
              <div class="row">
                <div class="u-full-width">
                  <label for="proverb" name="proverb">Proverb</label>
                  <select class="u-full-width" id="proverb" name="proverb">
                    <option
                      value="Only a fool tests the depth of a river with both
                    feet"
                      >”Only a fool tests the depth of a river with both
                      feet”</option
                    >
                    <option
                      value="The best way to eat an elephant in your path is to cut
                    him up into little pieces"
                      >”The best way to eat an elephant in your path is to cut
                      him up into little pieces”</option
                    >
                    <option value="He who does not know one thing knows another"
                      >”He who does not know one thing knows another”</option
                    >
                    <option
                      value="Rain beats the leopards skin but it does not wash out
                    the spots"
                      >”Rain beats the leopards skin but it does not wash out
                      the spots”</option
                    >
                  </select>
                </div>
                <div class="u-full-width">
                  <label for="lessonDate">Lesson Date</label>
                  <input
                    class="u-full-width"
                    type="date"
                    placeholder="test@mailbox.com"
                    id="exampleEmailInput"
                    name="lessonDate"
                  />
                </div>
                <div class="u-full-width">
                  <label for="gradeLevel" name="gradeLevel">Grade Level</label>
                  <select
                    class="u-full-width"
                    id="gradeLevel"
                    name="gradeLevel"
                  >
                    <option value="Empty" placeholder="Select grade level"
                      >Select grade level...</option
                    >
                    <option value="kindergarten">Kindergarten</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                  </select>
                </div>
              </div>
              <label for="objective">Objective</label>
              <textarea
                class="u-full-width"
                placeholder="PTAH HOTEP"
                id="objective"
                name="objective"
              ></textarea>
              <label class="example-send-yourself-copy">
                <input type="checkbox" />
                <span class="label-body">Send a copy to yourself</span>
              </label>
              <input class="button-primary" type="submit" value="Post" />
            </form>
            <!-- <iframe
              src="https://sites.google.com/view/fisrt-site/home"
              frameborder="0"
              height="500"
            ></iframe> -->
          </div>
          <ul>
            <h1>Helpful Links</h1>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
          </ul>
        </aside>
        <main>
          <nav class="workSpaceTabs"></nav>

          <div class="lessonCollection"></div>

          <!-- <iframe
            class="workSpaceFrame"
            src="https://app.seesaw.me/#/class/class.dd55946b-d3c3-44da-9534-3701a0b76f0f"
            frameborder="0"
          ></iframe> -->
          <div class="loading">
            <img src="/client/Bean Eater-1s-200px .gif" alt="loading icon" />
          </div>
        </main>
        <aside class="admin">
          <div class="proverbCollection"><h1>African Proverb</h1></div>
          <div class="theStudentWill">
            <h1>The Student Will...</h1>
          </div>
          <form>
            <div class="row">
              <div class="u-full-width">
                <label for="exampleEmailInput">Your email</label>
                <input
                  class="u-full-width"
                  type="email"
                  placeholder="test@mailbox.com"
                  id="emailInput"
                />
              </div>
              <br />
              <div class="u-full-width">
                <label for="exampleRecipientInput">Proverb</label>
                <select class="u-full-width" id="RecipientInput">
                  <option value="Option 1"
                    >”Only a fool tests the depth of a river with both
                    feet”</option
                  >
                  <option value="Option 2"
                    >”The best way to eat an elephant in your path is to cut him
                    up into little pieces”</option
                  >
                  <option value="Option 3"
                    >”He who does not know one thing knows another”</option
                  >
                  <option value="Option 4"
                    >”Rain beats the leopards skin but it does not wash out the
                    spots”</option
                  >
                </select>
              </div>
              <br />
            </div>

            <label for="message">Message</label>
            <textarea
              class="u-full-width"
              placeholder="PTAH HOTEP"
              id="message"
            ></textarea>
            <label class="example-send-yourself-copy">
              <input type="checkbox" />
              <span class="label-body">Send a copy to yourself</span>
            </label>
            <input class="button-primary" type="submit" value="Post" />
          </form>
        </aside>
      </div>
      <footer>
        <div class="runningAnnouncement">
          <h3>This is for the daily reminders</h3>
        </div>
      </footer>
      <script src="/client/client.js"></script>
      <!-- <script src="/functions/index.js"></script> -->
    </div>
  </body>
</html>
